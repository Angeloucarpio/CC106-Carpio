<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expense Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Monthly Expense Calculator</h1>

    <div class="container">
      <!-- Initial Budget Box -->
      <div class="box">
        <h2>Set Your Initial Budget</h2>
        <label for="budget">Initial Budget:</label>
        <input type="number" id="budget" placeholder="Enter initial budget" />
        <button onclick="setInitialBudget()">Set Budget</button>
      </div>

      <!-- Summary Box -->
      <div class="box summary">
        <div>
          <p>Income:</p>
          <p class="income amount" id="income">+ P 0.00</p>
        </div>
        <div>
          <p>Expense:</p>
          <p class="expense amount" id="expense">- P 0.00</p>
        </div>
        <div>
          <p>Total Balance:</p>
          <p id="balance" class="amount">P 0.00</p>
        </div>
        <div>
          <p>Budget Remaining:</p>
          <p id="budgetRemaining" class="amount">P 0.00</p>
          <div class="transaction-actions">
            <i class="fas fa-edit" onclick="editBudget()"></i>
            <i class="fas fa-trash" onclick="deleteBudget()"></i>
          </div>
        </div>
      </div>

      <!-- Transaction Box -->
      <div class="box">
        <h2>Add Transaction</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter transaction name" />
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Enter category" />
        <div class="category-icons">
          <i
            class="fas fa-utensils"
            title="Food"
            onclick="setCategory('Food')"
          ></i>
          <i
            class="fas fa-film"
            title="Entertainment"
            onclick="setCategory('Entertainment')"
          ></i>
          <i
            class="fas fa-bolt"
            title="Bills"
            onclick="setCategory('Bills')"
          ></i>
          <i
            class="fas fa-shopping-cart"
            title="Shopping"
            onclick="setCategory('Shopping')"
          ></i>
        </div>
        <div class="radio-group">
          <label>
            <input type="radio" name="type" value="income" checked />
            <i class="fas fa-arrow-circle-up"></i> Income
          </label>
          <label>
            <input type="radio" name="type" value="expense" />
            <i class="fas fa-arrow-circle-down"></i> Expense
          </label>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
        <button onclick="addTransaction()">
          Submit <i class="fas fa-paper-plane"></i>
        </button>
      </div>

      <!-- Transaction List -->
      <div class="box">
        <h2>Transaction List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transactionList"></tbody>
        </table>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
